<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/styles.css">
    <title>Allport</title>
</head>

<body>
    <div class="cont">
        <header>
            <div class="header-1">
                <div class="language">
                    <img src="./Images/USA.png" alt="USA flag">
                    <p>USA-EN</p>
                    <img src="./Images/arrowDown.png" alt="arrow down">
                </div>
                <div class="account">
                    <img src="./Images/guyIcon.png" alt="Guy Icon">
                    <p>ACCOUNT</p>
                </div>
            </div>
            <div class="header-2">
                <h1>All<span>Port</span></h1>
                <ul>
                    <li>News</li>
                    <li>Department Services</li>
                    <li><select name="tools" id="our-tools">
                            <option hidden disabled selected value>Job tools</option>
                            <option value="Tool-1">Tool 1</option>
                            <option value="Tool-2">Tool 2</option>
                            <option value="Tool-3">Tool 3</option>
                        </select></li>
                    <li><select name="Info" id="about-us-info">
                            <option hidden disabled selected value>Who we are</option>
                            <option value="info-1">About us</option>
                            <option value="info-2">Policy</option>
                            <option value="info-3">Office</option>
                            <option value="info-4">Work with us</option>
                            <option value="info-5">Contact us</option>
                        </select></li>
                    <li>Covid info</li>
                </ul>
                <div id = "input-cont">
                    <input type="text" placeholder="Search" id="search-bar">
                    <div id="search-background"></div>
                    <img src="./Images/search.png" alt="search-icon" id="search-icon">
                </div>
            </div>
        </header>
    </div>


    <script src="./main.js"></script>
</body>

</html>
